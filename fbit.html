<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机代码方框</title>
    <style>
        .container {
            display: grid;
            gap: 10px;
            max-width: 1280px;
            margin: auto;
            padding: 20px;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            justify-content: center;
        }
        .box {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            font-size: 20px;
            font-weight: bold;
            background-color: #f0f0f0;
            border: 2px solid #ccc;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .box.copied {
            background-color: #4caf50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container" id="grid"></div>
    
    <script>
        function generateRandomCode() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            return Array.from({length: 4}, () => chars[Math.floor(Math.random() * chars.length)]).join('');
        }
        
        function calculateBoxCount() {
            const containerWidth = Math.min(window.innerWidth, 1280);
            const containerHeight = window.innerHeight - 40; // 40px padding adjustment
            const boxSize = 90; // 80px box + 10px gap
            const columns = Math.floor(containerWidth / boxSize) - 1;
            const rows = Math.floor(containerHeight / boxSize);
            return columns * rows;
        }
        
        function createBoxes() {
            const container = document.getElementById('grid');
            container.innerHTML = '';
            const boxCount = calculateBoxCount();
            for (let i = 0; i < boxCount; i++) {
                const div = document.createElement('div');
                div.className = 'box';
                div.textContent = generateRandomCode();
                div.onclick = function() {
                    navigator.clipboard.writeText(this.textContent).then(() => {
                        this.classList.add('copied');
                    });
                };
                container.appendChild(div);
            }
        }
        
        window.addEventListener('resize', createBoxes);
        window.addEventListener('load', createBoxes);
    </script>
</body>
</html>
