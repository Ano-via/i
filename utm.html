<html>

<head>
    <title>UTM构建与短链</title>
    <link rel="icon" href="favicon.png" sizes="16x16" type="image/png">

    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script src="utm-function.js"></script>
    <script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>

<body>

    <div class="content">
        <h2>UTM构建与短链</h2>
        <div>

            <span style="margin-top:20px; font-size:24px">网　址：</span><input type="text" placeholder="URL"
                id="websiteurl" class="textbox" style="width:570px;margin-top:10px;"><button class="btn4 button"
                onclick="removeUrlParameters()">⚝</button><br>
            <span style="margin-top:20px; font-size:24px">I　　D：</span><input type="text" placeholder="utm_id"
                class="textbox" style="width:570px;margin-top:10px;" id="utm_id"><button class="btn4 button"
                onclick="showPopup('utm_id')">+</button><br>
            <span style="margin-top:20px; font-size:24px">来　源：</span><input type="text" placeholder="utm_source"
                class="textbox" style="width:570px;margin-top:10px;" id="utm_source"><button class="btn4 button"
                onclick="showPopup('utm_source')">+</button><br>
            <span style="margin-top:20px; font-size:24px">媒　介：</span><input type="text" placeholder="utm_medium"
                class="textbox" style="width:570px;margin-top:10px;" id="utm_medium"><button class="btn4 button"
                onclick="showPopup('utm_medium')">+</button><br>
            <span style="margin-top:20px; font-size:24px">系　列：</span><input type="text" placeholder="utm_campaign"
                class="textbox" style="width:570px;margin-top:10px;" id="utm_campaign"><button class="btn4 button"
                onclick="showPopup('utm_campaign')">+</button><br>
            <span style="margin-top:20px; font-size:24px">广告组：</span><input type="text" placeholder="utm_adset"
                class="textbox" style="width:570px;margin-top:10px;" id="utm_adset"><button class="btn4 button"
                onclick="showPopup('utm_adset')">+</button><br>
            <span style="margin-top:20px; font-size:24px">广　告：</span><input type="text" placeholder="utm_ad"
                class="textbox" style="width:570px;margin-top:10px;" id="utm_ad"><button class="btn4 button"
                onclick="showPopup('utm_ad')">+</button><br>
            <span style="margin-top:20px; font-size:24px">关键字：</span><input type="text" placeholder="utm_term"
                class="textbox" style="width:570px;margin-top:10px;" id="utm_term"><button class="btn4 button"
                onclick="showPopup('utm_term')">+</button><br>
            <span style="margin-top:20px; font-size:24px">内　容：</span><input type="text" placeholder="utm_content"
                class="textbox" style="width:570px;margin-top:10px;" id="utm_content"><button class="btn4 button"
                onclick="showPopup('utm_content')">+</button>
        </div>

        <textarea placeholder="UTM结果" id="utmresult" style="width:720px;margin-top:10px;" rows="5"></textarea>


        <input id="temp1" style="display:none">
        <div class="popup" id="popup">
            <div class="popup-content">
                <img src="https://static.xx.fbcdn.net/rsrc.php/yb/r/CnOoIyhtLSO.svg" height="20">
                <h3>Facebook / Meta</h3>
                <button class="button2" onclick="insertField('{{campaign.name}}')">系列名</button>
                <button class="button2" onclick="insertField('{{adset.name}}')">广告组名</button>
                <button class="button2" onclick="insertField('{{ad.name}}')">广告名</button><br>
                <button class="button2" onclick="insertField('{{campaign.id}}')">系列 ID</button>
                <button class="button2" onclick="insertField('{{adset.id}}')">广告组 ID</button>
                <button class="button2" onclick="insertField('{{ad.id}}')">广告 ID</button><br>
                <button class="button2" onclick="insertField('{{placement}}')">版位</button>
                <button class="button2" onclick="insertField('{{site_source_name}}')">网站来源名</button>
                <img src="https://www.gstatic.com/awn/awsm//brt/awn_awsm_auto_20240611-1648_RC001/aw_blend/ads_favicon.ico"
                    height="28">
                <h3>Google</h3>
                <button class="button2" onclick="insertField('{campaignid}')">系列 ID</button>
                <button class="button2" onclick="insertField('{adgroupid}')">广告组 ID</button>
                <button class="button2" onclick="insertField('{creative}')">广告 ID</button>
                <button class="button2" onclick="insertField('{targetid}')">目标 ID</button><br>
                <button class="button2" onclick="insertField('{matchtype}')">匹配类型</button>
                <button class="button2" onclick="insertField('{network}')">广告网络</button>
                <button class="button2" onclick="insertField('{device}')">设备</button>
                <button class="button2" onclick="insertField('{keyword}')">关键字</button>
                <button class="button2" onclick="insertField('{placement}')">版位</button>
                <button class="button2" onclick="insertField('{target}')">位置类别</button>
                <button class="button2" onclick="insertField('{adtype}')">广告类型</button>
                <img src="https://sf16-scmcdn-sg.ibytedtos.com/obj/goofy-sg/account_center_i18n_web_v2/sg/statics_v2/images/favicon.ico"
                    height="30">
                <h3>TikTok</h3>
                <button class="button2" onclick="insertField('__CAMPAIGN_NAME__')">系列名</button>
                <button class="button2" onclick="insertField('__AID_NAME__')">广告组名</button>
                <button class="button2" onclick="insertField('__CID_NAME__')">广告 / 素材名</button><br>
                <button class="button2" onclick="insertField('__CAMPAIGN_ID__')">系列 ID</button>
                <button class="button2" onclick="insertField('__AID__')">广告组 ID</button>
                <button class="button2" onclick="insertField('__CID__')">素材 ID</button>
                <button class="button2" onclick="insertField('__PLACEMENT__')">版位</button><br>
                <img src="https://s.pinimg.com/webapp/favicon_48x48-7470a30d.png"
                    height="30">
                <h3>Pinterest</h3>
                <button class="button2" onclick="insertField('{campaignname}')">系列名</button>
                <button class="button2" onclick="insertField('{adgroupname}')">广告组名</button>
                <button class="button2" onclick="insertField('{campaignid}')">系列 ID</button><br>
                <button class="button2" onclick="insertField('{adgroupid}')">广告组 ID</button>
                <button class="button2" onclick="insertField('{adid}')">广告 ID</button>
                <button class="button2" onclick="insertField('{device}')">设备</button>
                <h3>Cancel&nbsp;<button class="button2" onclick="closePopup()">&nbsp;⨉&nbsp;</button></h3>
            </div>
        </div>
        <table>
            <tbody>
                <tr>
                    <th>
                        <div class="btn1 button" onclick="copyutmresult()" id="copybefore"
                            style="margin-top:10px;width:80px;">复制上面</div>
                    </th>
                    <th>
                        <div class="btn2 button" onclick="shortenurl()" id="shortenurl"
                            style="margin-top:10px;margin-left:10px;width:80px;" title="bit.ly"><img
                                src="https://d1ayxb9ooonjts.cloudfront.net/0482a3c938673192a591f2845b9eb275.png"
                                height="22">&nbsp;短链&nbsp;</div>
                    </th>
                    <th style="padding-top: 10px;"><span>&nbsp;&nbsp;&nbsp;&nbsp;备用：</span></th>
                    <th>
                        <div class="btn2 button" onclick="tinyurl()" id="tinyurl"
                            style="margin-top:10px;margin-left:10px;width:50px;" title="tinyurl.com"><img
                                src="https://tinyurl.com/images/icons/favicon-32.png" height="22"></div>
                    </th>
                    <th>
                        <div class="btn2 button" onclick="reurl()" id="reurl"
                            style="margin-top:10px;margin-left:10px;width:50px;" title="reurl.cc"><img
                                src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAByklEQVR4AX2RM3gmUQBFb2zbts1mbTdr27ZtM7adlMtmzWZtb72qksl93/9m4hRnfM48QFEUBPj7azhZWCFx0kSgohpB2VkIzM6+SBTyiwwiUBFuj4CHoxOi0lKBsnIE5uamSfkPaZPXo/oKuJByctzF0hpJG9cD5RWjOQohzSV2MvCir8BDogQEBCgu1rbXIpOTgJLSgf55eULaJKUPMmLYPbCYKOQ8OaGL2JxM3rkjDsUlQlhIIOWfvY3goAysJPD3829xs3f4mLJl8zCOQkjPyDcZWNRbYLQMvNUF/Ay4mIXJ27dNkQGV1f3tQraMtHIEiruD452UrVvUEVwMyZFiPwHBBvI/kGtgb2K2iYE0GdjAwGjiRCDpNYCgoCA4mlkgMiEeJkXFo7zz80RgFoVG8rnfgJDd7Ozh5eyC4HNngdKyUcFZWSIwlcIyopBbPQJerm7wdneHnYkpPBwcEbdnF1BRhZCsrFFy8TZIqU5GbhB9LRAcGgp/jiA6NQXRx44KGfwzKKqB7QQyUi8jB7RABIcbdfYsDIqKxbBVWTCme0DyglzWAo6FRbAvKoJnfj6CdKJKpgzsIOgUMRdoAb7oj2fkQLeAtojtiSOToai1IMsAAAAASUVORK5CYII="
                                height="22"></div>
                    </th>
                    <th>
                        <div class="btn2 button" onclick="isgd()" id="isgd"
                            style="margin-top:10px;margin-left:10px;width:50px;" title="is.gd"><img
                                src="https://is.gd/isgd_favicon.ico" height="22"></div>
                    </th>
                    <th>
                        <div class="btn2 button" onclick="shrtlnk()" id="shrtlnk"
                            style="margin-top:10px;margin-left:10px;width:50px;" title="shrtlnk.dev"><img
                                src="https://shrtlnk.dev/favicon-32x32.png" height="22"></div>
                    </th>
                    <th>
                        <div class="btn2 button" onclick="spoome()" id="spoome"
                            style="margin-top:10px;margin-left:10px;width:50px;" title="spoo.me"><img
                                src="https://spoo.me/static/images/favicon.png" height="22"></div>
                    </th>
                    <th><input class="input2" id="shortenedurl" style="margin-top:10px;margin-left:10px;width:100px;">
                    </th>
                    <th><button class="btn4 button" onclick="openShortenendUrl()">↗</button></th>
                </tr>
            </tbody>
        </table>
    </div>


    <div id="footer">
        <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
        <span id="busuanzi_container_site_pv">总访问量：<span id="busuanzi_value_site_pv"><i
                    class="fa fa-spinner"></i></span>次。</span>
        <span id="busuanzi_container_page_pv">本页访问量：<span id="busuanzi_value_page_pv"><i
                    class="fa fa-spinner"></i></span>次。</span>
    </div>
</body>

</html>
